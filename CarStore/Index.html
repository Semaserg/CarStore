    <script type="text/template" id="car-list-template">
        <div class="panel-body">
            <ul class="media-list">
            </ul>
        </div>
    </script>

    <script type="text/template" id="car-template">
        <a class="pull-left" href="#">
            <img class="media-object" src="Images/1401031633_camaro_256.png" alt="...">
        </a>
        <div class="media-body">
            <h4 class="media-heading"><%= Title%></h4>
            <div>Id: <%= Id %></div>
            <div>Rank: <%= Rank %></div>
            <div>Speed: <%= Speed %></div>
            <div>
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default act-up">UP</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default act-destroy">Destroy</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default act-down">DOWN</button>
                    </div>
                </div>
            </div>
        </div>
    </script>
